<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEARLex Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background-color: #1E1E1E;
            border: 1px solid #2E2E2E;
        }
        .btn-primary {
            background-color: #2D2D30;
            border-color: #3E3A3F;
        }
        .btn-primary:hover {
            background-color: #3A3A3F;
            border-color: #3E3A3F;
        }
        .form-control, .form-select {
            background-color: #1E1E1E;
            border: 1px solid #3E3A3F;
            color: #E0E0E0;
        }
        .form-control:focus, .form-select:focus {
            background-color: #1E1E1E;
            border-color: #007bff;
            color: #E0E0E0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .table {
            background-color: #1E1E1E;
            color: #E0E0E0;
        }
        .table th {
            background-color: #2E2E2E;
            border-color: #3E3A3F;
        }
        .table td {
            border-color: #3E3A3F;
        }
        /* Fix dark mode table hover - ensure text remains visible */
        .table-hover tbody tr:hover {
            background-color: #2E2E2E !important;
        }
        .table-hover tbody tr:hover td {
            color: #E0E0E0 !important;
        }
        .list-group {
            background-color: #1E1E1E;
            border: 1px solid #3E3A3F;
        }
        .list-group-item {
            background-color: #1E1E1E;
            border-color: #3E3A3F;
            color: #E0E0E0;
        }
        .list-group-item:hover {
            background-color: #2E2E2E;
        }
        .list-group-item.active {
            background-color: #007bff;
            border-color: #007bff;
        }
        .alert {
            background-color: #1E1E1E;
            border-color: #3E3A3F;
        }
        .exceeded {
            color: #ff6b6b !important;
            font-weight: bold;
        }
        .normal {
            color: #51cf66 !important;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 200px;
            height: auto;
        }
        .loading {
            display: none;
        }
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
        .toast {
            background-color: #1E1E1E;
            border: 1px solid #3E3A3F;
            color: #E0E0E0;
            min-width: 300px;
        }
        
        /* Light mode styles */
        body.light-mode {
            background-color: #F0F0F0;
            color: #202020;
        }
        
        body.light-mode .card {
            background-color: #FFFFFF;
            border: 1px solid #C0C0C0;
        }
        
        body.light-mode .btn-primary {
            background-color: #E0E0E0;
            border-color: #A0A0A0;
            color: #202020;
        }
        
        body.light-mode .btn-primary:hover {
            background-color: #D0D0D0;
            border-color: #A0A0A0;
        }
        
        body.light-mode .form-control,
        body.light-mode .form-select {
            background-color: #FFFFFF;
            border: 1px solid #A0A0A0;
            color: #202020;
        }
        
        body.light-mode .form-control:focus,
        body.light-mode .form-select:focus {
            background-color: #FFFFFF;
            border-color: #007bff;
            color: #202020;
        }
        
        body.light-mode .table {
            background-color: #FFFFFF;
            color: #202020;
        }
        
        body.light-mode .table th {
            background-color: #E0E0E0;
            border-color: #C0C0C0;
        }
        
        body.light-mode .table td {
            border-color: #C0C0C0;
        }
        
        body.light-mode .list-group {
            background-color: #FFFFFF;
            border: 1px solid #A0A0A0;
        }
        
        body.light-mode .list-group-item {
            background-color: #FFFFFF;
            border-color: #A0A0A0;
            color: #202020;
        }
        
        body.light-mode .list-group-item:hover {
            background-color: #F0F0F0;
        }
        
        body.light-mode .toast {
            background-color: #FFFFFF;
            border: 1px solid #A0A0A0;
            color: #202020;
        }
        
        body.light-mode .exceeded {
            color: #dc3545 !important;
        }
        
        body.light-mode .normal {
            color: #28a745 !important;
        }
        
        /* Multi-select styles */
        .project-item {
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }
        
        .project-item.selecting {
            background-color: #007bff !important;
            color: white !important;
        }
        
        .project-item.selecting .form-check-label {
            color: white !important;
        }
        
        .project-item.selecting .form-check-input {
            border-color: white;
        }
        
        body.light-mode .project-item.selecting {
            background-color: #007bff !important;
            color: white !important;
        }
        
        body.light-mode .project-item.selecting .form-check-label {
            color: white !important;
        }
        
        .multi-select-hint {
            font-size: 0.8em;
            color: #6c757d;
            margin-top: 5px;
        }
        
        body.light-mode .multi-select-hint {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Left Side: File/Project Selection -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="logo-container">
                            <img src="{{ url_for('pearlex.static', filename='ls.png') }}" alt="PEARLex Logo" class="logo">
                            <h4 class="mt-2 text-warning">PEARLex Extractor v1</h4>
                        </div>
                        
                        <div class="mb-3">
                            <button class="btn btn-sm btn-outline-secondary w-100" onclick="window.location.href='/'">
                                <i class="fas fa-home me-1"></i>Back to Dashboard
                            </button>
                        </div>

                        <div class="mb-3">
                            <label for="directoryInput" class="form-label">PEARL Directory Path:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="directoryInput" value="C:\PEARL_Projects" placeholder="Enter directory path...">
                                <button class="btn btn-secondary" type="button" onclick="scanDirectory()">
                                    <i class="fas fa-search"></i> Scan
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Select Project(s):</label>
                            <div id="projectList" class="list-group" style="max-height: 300px; overflow-y: auto;">
                                <div class="text-muted text-center py-3">No projects available</div>
                            </div>
                            <div class="multi-select-hint">
                                <i class="fas fa-info-circle"></i> 
                                Tip: Click and drag to select multiple projects, or hold Ctrl/Cmd to select individual projects
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="limitSelect" class="form-label">Parametric Limit:</label>
                            <select class="form-select" id="limitSelect">
                                <option value="">No limit</option>
                                <option value="0.1">0.1 µg/l</option>
                                <option value="0.001">0.001 µg/l</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-success" onclick="extractData()" id="extractBtn">
                                <span class="loading">
                                    <span class="spinner-border spinner-border-sm me-2"></span>
                                </span>
                                <i class="fas fa-download me-2"></i>Extract Data
                            </button>
                            <button class="btn btn-info" onclick="exportExcel()" id="exportBtn" disabled>
                                <i class="fas fa-file-excel me-2"></i>Export to Excel
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side: Data Display -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Extracted Data</h5>
                        <div>
                            <button class="btn btn-sm btn-outline-secondary" onclick="toggleTheme()" id="themeBtn">
                                <i class="fas fa-sun"></i> Light Mode
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" onclick="copyTable()" id="copyBtn" disabled>
                                <i class="fas fa-copy"></i> Copy
                            </button>
                            <button class="btn btn-sm btn-outline-warning" onclick="resetTable()" id="resetBtn" disabled>
                                <i class="fas fa-undo"></i> Reset
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="dataTable">
                            <div class="text-muted text-center py-5">
                                <i class="fas fa-table fa-3x mb-3"></i>
                                <p>PEARLex extraction tool is not yet implemented.</p>
                                <p>This is a placeholder for the PEARLex extraction functionality.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer');
            const toastId = 'toast-' + Date.now();
            
            const toastHtml = `
                <div class="toast" id="${toastId}" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header" style="background-color: ${type === 'success' ? '#28a745' : type === 'danger' ? '#dc3545' : type === 'warning' ? '#ffc107' : '#17a2b8'}; color: white;">
                        <strong class="me-auto">${type.charAt(0).toUpperCase() + type.slice(1)}</strong>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            `;
            
            toastContainer.insertAdjacentHTML('beforeend', toastHtml);
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement, { delay: 4000 });
            toast.show();
            
            toastElement.addEventListener('hidden.bs.toast', () => {
                toastElement.remove();
            });
        }

        let extractedData = [];
        let currentDirectory = '';
        let isDarkMode = true;
        let fullDataset = null; // Store the complete dataset
        
        // Multi-select variables
        let isSelecting = false;
        let lastSelectedIndex = -1;
        let selectedRange = [];

        function scanDirectory() {
            const directoryInput = document.getElementById('directoryInput');
            const directory = directoryInput.value.trim();
            
            if (!directory) {
                showToast('Please enter a directory path', 'warning');
                return;
            }
            
            // Show loading state
            const scanBtn = document.querySelector('button[onclick="scanDirectory()"]');
            const originalText = scanBtn.innerHTML;
            scanBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Scanning...';
            scanBtn.disabled = true;
            
            fetch('/pearlex/scan_directory', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ directory: directory })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentDirectory = directory;
                    displayProjects(data.projects);
                    showToast(`Found ${data.projects.length} .sum files`, 'success');
                } else {
                    showToast(data.error || 'Error scanning directory', 'danger');
                }
            })
            .catch(error => {
                showToast('Error scanning directory: ' + error.message, 'danger');
            })
            .finally(() => {
                scanBtn.innerHTML = originalText;
                scanBtn.disabled = false;
            });
        }

        function displayProjects(projects) {
            const projectList = document.getElementById('projectList');
            
            if (projects.length === 0) {
                projectList.innerHTML = '<div class="text-muted text-center py-3">No .sum files found</div>';
                return;
            }
            
            projectList.innerHTML = '';
            projects.forEach((project, index) => {
                const item = document.createElement('div');
                item.className = 'list-group-item list-group-item-action project-item';
                item.innerHTML = `
                    <div class="form-check">
                        <input class="form-check-input project-checkbox" type="checkbox" value="${project.path}" id="project_${project.path.replace(/[^a-zA-Z0-9]/g, '_')}">
                        <label class="form-check-label" for="project_${project.path.replace(/[^a-zA-Z0-9]/g, '_')}">
                            ${project.filename}
                        </label>
                    </div>
                `;
                projectList.appendChild(item);
            });
            
            // Setup multi-select functionality
            setupMultiSelect();
        }

        function extractData() {
            const selectedProjects = getSelectedProjects();
            const limitValue = document.getElementById('limitSelect').value;
            
            if (selectedProjects.length === 0) {
                showToast('Please select at least one project', 'warning');
                return;
            }
            
            if (!currentDirectory) {
                showToast('Please scan a directory first', 'warning');
                return;
            }
            
            // Show loading state
            const extractBtn = document.getElementById('extractBtn');
            const originalText = extractBtn.innerHTML;
            extractBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Extracting...';
            extractBtn.disabled = true;
            
            fetch('/pearlex/extract_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    directory: currentDirectory,
                    selected_files: selectedProjects,
                    limit_value: limitValue
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    fullDataset = data.data; // Store the complete dataset
                    extractedData = data.data;
                    displayData(data.data);
                    document.getElementById('exportBtn').disabled = false;
                    document.getElementById('copyBtn').disabled = false;
                    document.getElementById('resetBtn').disabled = false;
                    showToast(`Extracted ${data.data.length} data points`, 'success');
                } else {
                    showToast(data.error || 'Error extracting data', 'danger');
                }
            })
            .catch(error => {
                showToast('Error extracting data: ' + error.message, 'danger');
            })
            .finally(() => {
                extractBtn.innerHTML = originalText;
                extractBtn.disabled = false;
            });
        }

        // Multi-select functionality
        function setupMultiSelect() {
            const projectList = document.getElementById('projectList');
            const projectItems = projectList.querySelectorAll('.project-item');
            
            projectItems.forEach((item, index) => {
                const checkbox = item.querySelector('.project-checkbox');
                
                // Mouse events for drag selection
                item.addEventListener('mousedown', (e) => {
                    if (e.target === checkbox || e.target.closest('.form-check')) {
                        return; // Don't interfere with checkbox clicks
                    }
                    
                    e.preventDefault();
                    isSelecting = true;
                    lastSelectedIndex = index;
                    
                    // Toggle current item
                    checkbox.checked = !checkbox.checked;
                    updateItemSelection(item, checkbox.checked);
                    
                    selectedRange = [index];
                });
                
                item.addEventListener('mouseenter', (e) => {
                    if (isSelecting && e.target !== checkbox && !e.target.closest('.form-check')) {
                        // Select all items in the range
                        const start = Math.min(lastSelectedIndex, index);
                        const end = Math.max(lastSelectedIndex, index);
                        
                        for (let i = 0; i < projectItems.length; i++) {
                            const currentItem = projectItems[i];
                            const currentCheckbox = currentItem.querySelector('.project-checkbox');
                            const shouldSelect = i >= start && i <= end;
                            
                            if (currentCheckbox.checked !== shouldSelect) {
                                currentCheckbox.checked = shouldSelect;
                                updateItemSelection(currentItem, shouldSelect);
                            }
                        }
                        
                        selectedRange = [];
                        for (let i = start; i <= end; i++) {
                            selectedRange.push(i);
                        }
                    }
                });
                
                // Checkbox click handler
                checkbox.addEventListener('click', (e) => {
                    e.stopPropagation();
                    updateItemSelection(item, checkbox.checked);
                });
            });
            
            // Global mouse up handler
            document.addEventListener('mouseup', () => {
                isSelecting = false;
                selectedRange = [];
            });
        }
        
        function updateItemSelection(item, isSelected) {
            if (isSelected) {
                item.classList.add('selecting');
            } else {
                item.classList.remove('selecting');
            }
        }

        function getSelectedProjects() {
            const checkboxes = document.querySelectorAll('#projectList input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => ({
                path: cb.value,
                filename: cb.closest('.list-group-item').querySelector('label').textContent.trim()
            }));
        }

        function displayData(data) {
            const dataTable = document.getElementById('dataTable');
            const limitValue = parseFloat(document.getElementById('limitSelect').value) || null;
            
            if (data.length === 0) {
                dataTable.innerHTML = '<div class="text-muted text-center py-5">No data to display</div>';
                return;
            }
            
            const table = document.createElement('table');
            table.className = 'table table-hover';
            
            // Create header
            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    <th>Project</th>
                    <th>Filename</th>
                    <th>Compound Type</th>
                    <th>Scenario</th>
                    <th>Compound</th>
                    <th>80th Percentile (µg/L)</th>
                </tr>
            `;
            table.appendChild(thead);
            
            // Create body
            const tbody = document.createElement('tbody');
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.project}</td>
                    <td>${row.filename}</td>
                    <td>${row.compound_type}</td>
                    <td>${row.scenario}</td>
                    <td>${row.compound}</td>
                    <td class="${getValueClass(row.value, limitValue)}">${row.value}</td>
                `;
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
            
            dataTable.innerHTML = '';
            dataTable.appendChild(table);
        }
        
        function getValueClass(value, limitValue) {
            if (!limitValue || isNaN(value)) return '';
            const numValue = parseFloat(value);
            return numValue > limitValue ? 'exceeded' : 'normal';
        }
        
        function applyLimitFilter() {
            if (!fullDataset) return;
            
            const limitValue = parseFloat(document.getElementById('limitSelect').value) || null;
            
            // Update the displayed data with new limit filtering
            const filteredData = fullDataset.map(row => ({
                ...row,
                exceeds_limit: limitValue ? parseFloat(row.value) > limitValue : false
            }));
            
            extractedData = filteredData;
            displayData(filteredData);
        }

        function exportExcel() {
            if (extractedData.length === 0) {
                showToast('No data to export', 'warning');
                return;
            }
            
            const limitValue = document.getElementById('limitSelect').value;
            
            fetch('/pearlex/export_excel', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    data: extractedData,
                    limit_value: limitValue
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Create a download link for the file
                    const link = document.createElement('a');
                    link.href = `/pearlex/download_excel/${encodeURIComponent(data.file_path)}`;
                    link.download = 'pearlex_data.xlsx';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    showToast('Excel file exported successfully', 'success');
                } else {
                    showToast(data.error || 'Error exporting Excel', 'danger');
                }
            })
            .catch(error => {
                showToast('Error exporting Excel: ' + error.message, 'danger');
            });
        }

        function copyTable() {
            if (extractedData.length === 0) {
                showToast('No data to copy', 'warning');
                return;
            }
            
            const table = document.querySelector('#dataTable table');
            if (!table) {
                showToast('No table to copy', 'warning');
                return;
            }
            
            // Create CSV content
            const rows = Array.from(table.querySelectorAll('tr'));
            const csvContent = rows.map(row => 
                Array.from(row.querySelectorAll('th, td'))
                    .map(cell => `"${cell.textContent.trim()}"`)
                    .join(',')
            ).join('\n');
            
            // Copy to clipboard
            navigator.clipboard.writeText(csvContent).then(() => {
                showToast('Table copied to clipboard', 'success');
            }).catch(() => {
                showToast('Failed to copy to clipboard', 'warning');
            });
        }

        function resetTable() {
            extractedData = [];
            fullDataset = null;
            
            // Clear project selection checkboxes
            const projectCheckboxes = document.querySelectorAll('#projectList input[type="checkbox"]');
            projectCheckboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
            
            // Clear any visual selection highlighting
            const projectItems = document.querySelectorAll('.project-item');
            projectItems.forEach(item => {
                item.classList.remove('selecting');
            });
            
            document.getElementById('dataTable').innerHTML = `
                <div class="text-muted text-center py-5">
                    <i class="fas fa-table fa-3x mb-3"></i>
                    <p>No data to display</p>
                </div>
            `;
            document.getElementById('exportBtn').disabled = true;
            document.getElementById('copyBtn').disabled = true;
            document.getElementById('resetBtn').disabled = true;
            showToast('Table and project selection reset successfully', 'info');
        }

        function toggleTheme() {
            const body = document.body;
            const themeBtn = document.getElementById('themeBtn');
            
            if (isDarkMode) {
                // Switch to light mode
                body.classList.add('light-mode');
                themeBtn.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
                isDarkMode = false;
            } else {
                // Switch to dark mode
                body.classList.remove('light-mode');
                themeBtn.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
                isDarkMode = true;
            }
        }
        
        // Add event listeners for real-time filtering
        document.addEventListener('DOMContentLoaded', function() {
            // Add event listener for limit select
            document.getElementById('limitSelect').addEventListener('change', function() {
                if (fullDataset) {
                    applyLimitFilter();
                }
            });
        });
    </script>
</body>
